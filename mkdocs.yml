site_name: Gateway Documentation
site_url: "https://bchwtz.github.io/bchwtz-gateway/"

theme:
  name: "material"
  features:
    - content.code.annotate
    - content.code.copy

plugins:
  - mkdocstrings
  - search
  - minify:
      minify_html: true
  - enumerate-headings

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - sane_lists


nav:
  - Introduction: index.md
  - Getting Started:
    - sensor_gateway_dev_env.md
    - user_setup.md
    - developer_setup.md
    - go_cli.md
    - JupyterHub.md
    - PyCharm.md
